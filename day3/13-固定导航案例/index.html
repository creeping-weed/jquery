<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }
        .top,.nav{
            text-align: center;
        }
        .main {
            margin: 0 auto;
            width: 1000px;
            padding-top: 10px;
        }

        .fixed {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>


</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>

<script src="../../jQuery/jquery-1.12.4.js"></script>
<script>
    $(function(){
        var $top = $('.top');
        var $nav = $('.nav');
        var $main = $('.main');
        $(window).scroll(function(){
            if($(this).scrollTop()>=$top.outerHeight()){
                $nav.addClass('fixed');
                $main.css({
                    marginTop: $nav.outerHeight
                })
            }else {
                $nav.removeClass('fixed');
                $main.css({
                    marginTop: 0
                })
            }
        })
    })
</script>
</body>
</html>
