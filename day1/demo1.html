<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script src="../jQuery/jquery-1.12.4.js"></script>
<script>
    $(function(){
        console.log($);
        $('ul li').each(function(i){
            if(i%2==0){
                $(this).css({backgroundColor:'red'})
            }else {
                $(this).css({backgroundColor:'blue'})
            }
        })
    })
</script>
</body>
</html>
