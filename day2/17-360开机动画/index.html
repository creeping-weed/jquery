<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>
<script src="../../jQuery/jquery-1.12.4.js"></script>
<script>
    $(function(){
        var $box = $('#box');
        var $closeButton = $('#closeButton');
        $closeButton.on('click',function () {
            $box.children('.bd').stop().animate({height: '0'},function () {
                $box.stop().animate({right:-this.offsetWidth});
            });
        })
    });

    // for(var i =0; i<10;i++){
    //     setTimeout(function () {
    //         console.log(i);
    //     },0)
    // }
</script>
</body>
</html>
